# parameter file for constructing Hierarchical Model Quantity Datacubes

---
# info on file locations
file_locations:
  cube_dir: /scratch/pjohanss/arawling/collisionless_merger/mergers/processed_data/HMQcubes/core_study

# info on BH Binary properties
bh_binary:
  # semimajor axis used to 'synchronise' simulations for fair comparison
  target_semimajor_axis:
    unit: kpc
    value: 0.002
  num_orbital_periods: 5

# info on galaxy properties and quantities needed to determine those properties
galaxy:
  maximum_radius:
    unit: kpc
    # do not edit '&gr' --> used for referencing later in the file
    value: &gr 30.0
  radial_edges:
    unit: kpc
    numpy_method: geomspace
    args: [0.1, *gr, 21]
  num_projection_rotations: 5

# some plotting parameters
plotting:
  kepler_model:
    a_hard_lims: [10, 350]

# info about pre-merger remnant for core analysis
core_model_pars:
  rb_0:
    unit: kpc
    value: 0.1

# info for stan settings
stan:
  min_num_samples: 5
  thin_data: 30
  general_sample_kwargs:
    show_progress: &ssp True
    #threads_per_chain: 128
  binary_sample_kwargs:
    adapt_delta: 0.999
    max_treedepth: 15
    show_progress: *ssp
  hardening_sample_kwargs:
    adapt_delta: 0.998
    max_treedepth: 15
    show_progress: *ssp
  density_sample_kwargs:
    adapt_delta: 0.9
    max_treedepth: 15
    show_progress: *ssp
  deflection_GP_kwargs:
    show_progress: *ssp
...
