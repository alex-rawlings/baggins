# parameter file for constructing Hierarchical Model Quantity Datacubes

---
# info on file locations
file_locations:
  cube_dir: '/scratch/pjohanss/arawling/collisionless_merger/mergers/HMQcubes_new/MC_sample'

# info on BH Binary properties
bh_binary:
  # semimajor axis used to 'synchronise' simulations for fair comparison
  target_semimajor_axis:
    unit: 'kpc'
    value: 0.01
  num_orbital_periods: 5

# info on galaxy properties and quantities needed to determine those properties
galaxy:
  maximum_radius:
    unit: 'kpc'
    # do not edit '&gr' --> used for referencing later in the file
    value: &gr 30.0
  radial_edges:
    unit: 'kpc'
    numpy_method: 'geomspace'
    args: [0.2, *gr, 51]
  num_projection_rotations: 10

# some plotting parameters
plotting:
  kepler_model:
    a_hard_lims: [10, 350]

# info for stan settings
stan:
  min_num_samples: 6
  general_sample_kwargs:
    show_progress: &ssp False
    #threads_per_chain: 128
  binary_sample_kwargs:
    adapt_delta: 0.995
    max_treedepth: 15
    show_progress: *ssp
  hardening_sample_kwargs:
    adapt_delta: 0.998
    max_treedepth: 15
    show_progress: *ssp
  density_sample_kwargs:
    adapt_delta: 0.99
    max_treedepth: 15
    show_progress: *ssp
...
