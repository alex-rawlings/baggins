# distance: kpc
# time: Gyr
# velocity: km/s
# unless otherwise stated

---
# general info about the galaxy
general:
  galaxy_name: 'hernquist-0050'
  simulation_start_time:
    unit: 'Gyr'
    # set to -1 to use redshift 0
    value: -1
  random_seed: 42
  minimum_radius: 
    unit: 'kpc'
    value: 1.5e-3
  maximum_radius: 
    unit: 'kpc'
    value: 8000

# info about file locations
file_locations:
  save_location: '/scratch/pjohanss/arawling/collisionless_merger/galaxies/'
  # relative to save_location/
  figure_location: 'figures'
  data_location: 'output'

# info about the stars
stars:
  use_cored: false
  particle_mass:
    unit: 'Msol'
    value: 2.e+6
  anisotropy_radius:
    unit: 'kpc'
    value:
  softening:
    unit: 'kpc'
    value: 3.5e-3
  # parameters specific to cored profiles
  cored:
    distance_modulus:
    sersic_n:
    effective_radius:
      unit: 'arcsec'
      value:
    log_core_density:
      unit: 'mag/arcsec^2'
      value:
    core_radius:
      unit: 'arcsec'
      value: 
    core_slope:
    transition_index:
    mass_light_ratio: 4.0
  # parameters specific to cuspy profiles
  cuspy:
    log_total_mass: 11.0
    scale_radius:
      unit: 'kpc'
      value: 4.0
    gamma: 1.0

# info about DM
dm:
  use_NFW: false
  particle_mass:
    unit: 'Msol'
    value: 6.e+7
  softening:
    unit: 'kpc'
    value: 0.1
  mass_relation: 'Behroozi'
  # parameters specific to NFW profiles
  NFW:
    cut_pars:
      slope: 4.0
      approx0: 1.0e-5
      scaled_max_radius: 7
  # parameters specific to Dehnen profiles
  Dehnen:
    gamma: 1.0
    scale_radius:
      unit: 'kpc'
      value: 300.0

bh:
  softening:
    unit: 'kpc'
    value: 3.0e-3
  set_spin: 'random'
  spin_relation: 'zlochower_dry'
