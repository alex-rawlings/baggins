# always assume units of:
# mass: solar masses
# distance: kpc
# time: Gyr
# velocity: km/s
# unless otherwise stated

---
# general info about the galaxy
general:
  galaxy_name:
  simulation_start_time:
    unit: Gyr
    # set to -1 to use redshift 0
    value: -1
  random_seed:
  minimum_radius:
    unit: kpc
    value:
  maximum_radius:
    unit: kpc
    value:
  recentre_to_com:

# info about file locations
file_locations:
  save_location:
  # relative to save_location/
  figure_location: figures
  data_location: output

# info about the stars
stars:
  use_cored: false
  particle_mass:
    unit: Msol
    value:
  anisotropy_radius:
    unit: kpc
    value:
  softening:
    unit: kpc
    value:
  # parameters specific to cored profiles
  cored:
    distance_modulus:
    sersic_n:
    effective_radius:
      unit: arcsec
      value:
    log_core_density:
      unit: mag/arcsec^2
      value:
    core_radius:
      unit: arcsec
      value:
    core_slope:
    transition_index:
    mass_light_ratio:
  # parameters specific to cuspy profiles
  cuspy:
    log_total_mass:
    scale_radius:
      unit: kpc
      value:
    gamma:

# info about DM
dm:
  use_NFW: false
  particle_mass:
    unit: Msol
    value:
  softening:
    unit: kpc
    value:
  mass_relation: Behroozi
  # parameters specific to NFW profiles
  NFW:
    cut_pars:
      slope:
      approx0:
      scaled_max_radius:
  # parameters specific to Dehnen profiles
  Dehnen:
    gamma:
    scale_radius:
      unit: kpc
      value:

bh:
  mass:
    unit: Msol
    value:
  softening:
