# always assume units of:
# mass: solar masses
# distance: kpc
# time: Gyr
# velocity: km/s
# unless otherwise stated

# replicate IC-3 of Rantala 2019

---
# general info about the galaxy
general:
  galaxy_name: hernquist_2M_b
  simulation_start_time:
    unit: Gyr
    # set to -1 to use redshift 0
    value: -1
  random_seed: 24524
  minimum_radius: 
    unit: kpc
    value: 1.5e-3
  maximum_radius: 
    unit: kpc
    value: 8000
  recentre_to_com: false

# info about file locations
file_locations:
  save_location: /scratch/pjohanss/arawling/collisionless_merger/galaxies/hernquists/hernquists_2M
  # relative to save_location/
  figure_location: figures
  data_location: output

# info about the stars
stars:
  use_cored: false
  particle_mass:
    unit: Msol
    value: 5.e+4
  anisotropy_radius:
    unit: kpc
    value:
  softening:
    unit: kpc
    value: 5.e-3
  # parameters specific to cored profiles
  cored:
    distance_modulus:
    sersic_n:
    effective_radius:
      unit: arcsec
      value:
    log_core_density:
      unit: mag/arcsec^2
      value:
    core_radius:
      unit: arcsec
      value: 
    core_slope:
    transition_index:
    mass_light_ratio: 4.0
  # parameters specific to cuspy profiles
  cuspy:
    log_total_mass: 11.141
    scale_radius:
      unit: kpc
      value: 3.9
    gamma: 1.0

# info about DM
dm:
  use_NFW: false
  particle_mass:
    unit: Msol
    value: 5.e+6
  softening:
    unit: kpc
    value:
  mass_relation:
  peak_mass:
      unit: Msol
      value: 2.5e+13
  # parameters specific to NFW profiles
  NFW:
    cut_pars:
      slope: 4.0
      approx0: 1.0e-5
      scaled_max_radius: 7
  # parameters specific to Dehnen profiles
  Dehnen:
    gamma: 1.0
    scale_radius:
      unit: kpc
      value: 245

bh:
  mass:
    unit: Msol
    value: 2.93e+9
  softening:
    unit: kpc
    value: 3.0e-3
  set_spin: [0,0,0]
