# mass: solar masses
# distance: kpc
# time: Gyr
# velocity: km/s
# unless otherwise stated

---
# general info about the merger
general:
  galaxy_name_1: 'H0100'
  galaxy_name_2: 'H0100'
  random_seed: 42

# info about where files are to be read from and saved to
file_locations:
  galaxy_file_1: '/scratch/pjohanss/arawling/collisionless_merger/galaxies/hernquist-0100/hernquist-0100.hdf5'
  galaxy_file_2: '/scratch/pjohanss/arawling/collisionless_merger/galaxies/hernquist-0100/hernquist-0100.hdf5'
  # file will be saved to 
  # save_location/galaxy_name_1-galaxy_name_2-r0-rperi
  save_location: '/scratch/pjohanss/arawling/collisionless_merger/mergers/'
  perturb_sub_dir: 'perturbations'

# info about the original orbit of the merger
orbital_properties:
  r0:
    # initial separation of systems
    unit: 'virial'
    value: 3.0
    # distance at first pericentre passage
  rperi:
    unit: 'virial'
    value: 0.001

# info about how the system should be perturbed
perturb_properties:
  # when to apply the perturbation
  perturb_time:
    unit: 'Gyr'
    value: 5.996
  number_perturbs: 10
  # perturb BH particles with a Gaussian distribution
  perturb_bhs:
    perturb_position:
      unit: 'kpc'
      # Gaussian standard deviation
      value: 1.0e-2
    perturb_velocity:
      unit: 'km/s'
      # Gaussian standard deviation
      value: 10.0
  perturb_field_particles:
    family: 'stars'
    perturb_position:
      unit: 'kpc'
      value: [0.0, 0.0, 0.0]
    radial_bounds:
      unit: 'kpc'
      value: [1.0, 10.0]
  gadget_parameters_to_update:
  # create a copy of a gadget paramfile with changes made to these vars
  # 'InitCondFile', 'SnapshotFileBase' are always updated
    SofteningStars: 0.0070
    ketju_region_physical_radius: 0.0210
    ketju_disable_integration: 0
    ErrTolIntAccuracy: 0.002
